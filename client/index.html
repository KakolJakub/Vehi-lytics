<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set up car</h1>

    <h4>Add some new cars</h4>
    <input class="channel-input" type="text" placeholder="paste url to scrape" />
    <button type="submit" onclick="submitURL()">sumbit</button>

    <div class="container"></div>

    <script>
        function submitURL() {
            const channelURL = document.querySelector('.channel-input').value;
            //send to server
            fetch('http://localhost:3000/cars', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({channelURL})
            })
        }

        function newEl(type, attrs={}) {
            const el = document.createElement(type);
            for(let attr in attrs) {
                const value = attrs[attr];
                if(attr == 'innerText') el.innerText = value;
                else el.setAttribute(attr, value);
            }
            return el;
        }

        async function loadCars() {
            const res = await fetch('http://localhost:3000/creators');
            const creators = await res.json();
            
            const ctr = document.querySelector('.container');

            creators.forEach(creator => {
                const card = newEl('div', {class: 'card'});
                const title = newEl('h4', {innerText: creator.name});
                const img = newEl('img', {src: creator.img});
                card.appendChild(title);
                card.appendChild(img);
                ctr.appendChild(card);
            })
        }

        loadCars();
        
    </script>
    <style>
        .container {
            display: flex;
        }
        .card {
            margin: 5px;
            padding: 20px;
            border: 1px solid white;
        }
    </style>
</body>
</html>
